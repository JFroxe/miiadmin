<!DOCTYPE html>
<html>
<head>
    <title>Solicitud de Reparación</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-register-container">
        <div id="login-container">
            <h2>Iniciar Sesión</h2>
            <input type="email" id="email" placeholder="Correo electrónico" required autocomplete="username"><br><br>
            <input type="password" id="loginPassword" placeholder="Contraseña" required autocomplete="current-password"><br><br>
            <button id="login-button">Iniciar Sesión</button>
            <p>¿No tienes cuenta? <a href="#" id="register-link">Regístrate</a></p>
        </div>

        <div id="register-container" style="display: none;">
            <h2>Registro</h2>
            <input type="email" id="registerEmail" placeholder="Correo electrónico" required autocomplete="username"><br><br>
            <input type="password" id="registerPassword" placeholder="Contraseña" required autocomplete="new-password"><br><br>
            <button id="register-button">Registrarse</button>
            <p>¿Ya tienes cuenta? <a href="#" id="login-link">Iniciar Sesión</a></p>
        </div>
    </div>

    <div id="app-container" style="display: none;">
        <div class="tab-menu">
            <button class="tab-button active" data-tab="solicitudes">Solicitudes</button>
            <button class="tab-button" data-tab="crear">Crear</button>
        </div>

        <div id="solicitudes" class="tab-content active">
            <h2>Solicitudes</h2>
            <ul id="solicitudes-list"></ul>
        </div>

        <div id="crear" class="tab-content">
            <button id="open-modal">Crear Solicitud</button>
        </div>

        <div id="solicitudModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Crear Solicitud</h2>
                <form id="solicitudForm">
                    <label for="dispositivo">Dispositivo:</label>
                    <input type="text" id="dispositivo" required autocomplete="off"><br><br>
                    <label for="imei">IMEI:</label>
                    <input type="text" id="imei" required autocomplete="off"><br><br>
                    <label for="descripcion">Descripción del Problema:</label>
                    <textarea id="descripcion" required autocomplete="off"></textarea><br><br>
                    <label for="equipoPassword">Contraseña del Equipo:</label>
                    <input type="password" id="equipoPassword" required autocomplete="off"><br><br>
                    <label for="servicios">Servicios:</label>
                    <input type="text" id="servicios" required autocomplete="off"><br><br>
                    <label for="presupuesto">Presupuesto:</label>
                    <input type="number" id="presupuesto" required autocomplete="off"><br><br>
                    <label for="imagenes">Imágenes:</label>
                    <input type="file" id="imagenes" accept="image/*" multiple autocomplete="off"><br><br>
                    <label for="fechaIngreso">Fecha de Ingreso:</label>
                    <input type="date" id="fechaIngreso" required autocomplete="off"><br><br>
                    <label for="fechaCompromiso">Fecha de Compromiso:</label>
                    <input type="date" id="fechaCompromiso" required autocomplete="off"><br><br>
                    <label for="notas">Notas:</label>
                    <textarea id="notas" autocomplete="off"></textarea><br><br>
                    <button type="submit">Enviar Solicitud</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="script.js"></script>
</body>
</html>
