<!DOCTYPE html>
<html>
<head>
    <title>Solicitud de Reparación</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        form { display: flex; flex-direction: column; max-width: 400px; }
        label { margin-top: 10px; }
        textarea { min-height: 100px; }
    </style>
</head>
<body>
    <h1>Solicitud de Reparación</h1>
    <form id="solicitudForm">
        <label for="modelo">Modelo del Teléfono:</label>
        <input type="text" id="modelo" required><br><br>

        <label for="descripcion">Descripción del Problema:</label>
        <textarea id="descripcion" required></textarea><br><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" required><br><br>

        <label for="imagen">Adjuntar Imagen (Opcional):</label>
        <input type="file" id="imagen" accept="image/*"><br><br>

        <button type="submit">Enviar Solicitud</button>
    </form>

    <div id="mensaje"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="script.js"></script>
</body>
</html>
