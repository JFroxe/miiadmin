<!DOCTYPE html>
<html>
<head>
    <title>Solicitud de Reparación</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>Solicitud de Reparación</h1>
    <form id="solicitudForm">
        <label for="modelo">Modelo del Teléfono:</label>
        <input type="text" id="modelo" required><br><br>

        <label for="descripcion">Descripción del Problema:</label>
        <textarea id="descripcion" required></textarea><br><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" required><br><br>

        <label for="imagen">Adjuntar Imagen (Opcional):</label>
        <input type="file" id="imagen" accept="image/*"><br><br>

        <button type="submit">Enviar Solicitud</button>
    </form>

    <div id="mensaje"></div>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
    </script>
</body>
</html>
